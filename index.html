<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>D3 JS Intro</h1>

  <h2>Horizontal Bars in SVG</h2>
  <svg width="500" height="500">
    <rect x="150" y="150" width="100" height="50"></rect>
    <rect x="150" y="200" width="200" height="50" fill="red"></rect>
    <rect x="150" y="250" width="250" height="50" fill="green"></rect>
    <rect x="150" y="300" width="300" height="50" fill="pink"></rect>
    <rect x="150" y="350" width="350" height="50" fill="purple"></rect>
  </svg>

  <h2>Vertical Bars in SVG</h2>
  <svg width="500" height="500">
    <rect x="150" y="150" width="50" height="100"></rect>
    <rect x="200" y="150" width="50" height="200" fill="red"></rect>
    <rect x="250" y="150" width="50" height="150" fill="green"></rect>
    <rect x="300" y="150" width="50" height="500" fill="pink"></rect>
    <rect x="350" y="150" width="50" height="300" fill="purple"></rect>
  </svg>

  <h2>Circle in SVG</h2>
  <svg width="500" height="500">
    <circle cx="200" cy="200" r="200"></circle>
  </svg>

  <h2>Line in SVG</h2>
  <svg width="200" height="200">
    <line x1="20" y1="180"
          x2="180" y2="20" 
          stroke="blue" stroke-width="10"></line>

    <line x1="20" y1="20" 
          x2="180" y2="50" 
          stroke="red"
          stroke-width="10"></line>

    <line x1="100" y1="0"
          x2="180" y2="180" 
          stroke="green" stroke-width="10"></line>
  </svg>

  <h2>Text in SVG</h2>
  <svg width="200" height="200">
    <style>
      .xs {
        font-size: 12px;
        font-style: italic;
      }
    
      .sm {
        font-size: 16px;
      }
    
      .md {
        font-size: 20px;
      }
    
      .xl {
        font-size: 24px;
        font-weight: bold;
      }
    </style>
    <text x="20" y="20" fill="red" class="xs">Virat Kohli</text>
    <text x="40" y="60" fill="green" class="sm">KL Rahul</text>
    <text x="60" y="40" fill="blue" class="md">Rohit</text>
    <text x="50" y="90" fill="purple" class="xl">Suryakumar</text>
  </svg>

  <h2>Path and Polygon in SVG</h2>
  <svg height="200" width="200">
    <path
      fill="pink"
      d="M6,16 C4.9,16 4,16.9 4,18 C4,19.1 4.9,20 6,20 C7.1,20 8,19.1 8,18 C8,16.9 7.1,16 6,16 L6,16 Z M0,0 L0,2 L2,2 L5.6,9.6 L4.2,12 C4.1,12.3 4,12.7 4,13 C4,14.1 4.9,15 6,15 L18,15 L18,13 L6.4,13 C6.3,13 6.2,12.9 6.2,12.8 L6.2,12.7 L7.1,11 L14.5,11 C15.3,11 15.9,10.6 16.2,10 L19.8,3.5 C20,3.3 20,3.2 20,3 C20,2.4 19.6,2 19,2 L4.2,2 L3.3,0 L0,0 L0,0 Z M16,16 C14.9,16 14,16.9 14,18 C14,19.1 14.9,20 16,20 C17.1,20 18,19.1 18,18 C18,16.9 17.1,16 16,16 L16,16 Z"/>

    <polygon points="0,10 60,25 90,75 120,0 40,60 90,20 120,50" fill="gray"/>
  </svg>

  <h2>G (Group) in SVG</h2>
  <svg width="400" height="400">
    <!-- <line x1="20" y1="180" x2="180" y2="20" stroke="blue" stroke-width="10"></line> -->
    <g>
      <text x="20" y="90" fill="red">Virat Kohli</text>
      <circle cx="80" cy="100" r="10"></circle>
      <text x="40" y="120" fill="green">100/2</text>
    </g>
    <g>
      <text x="50" y="60" fill="red">Suryakumar</text>
      <circle cx="130" cy="56" r="10"></circle>
      <text x="130" y="70" fill="green">160/3</text>
    </g>
  </svg>

  <!-- Try line, ellipse, polyline, g, text, circle, rect -->

</body>
</html>
